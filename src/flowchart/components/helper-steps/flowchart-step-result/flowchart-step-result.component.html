<span
  *ngIf="
    data.resultType == flowchartStepResultsEnum.SUCCESS ||
    data.resultType == flowchartStepResultsEnum.TRUE ||
    data.resultType == flowchartStepResultsEnum.DONE
  "
>
  <i-feather name="check"></i-feather>
  Sucesso
</span>
<span *ngIf="data.resultType == flowchartStepResultsEnum.ERROR || data.resultType == flowchartStepResultsEnum.FALSE">
  <i-feather name="x"></i-feather>
  Erro
</span>
<span *ngIf="data.resultType == flowchartStepResultsEnum.PER_ITEM">
  <i-feather name="repaet" class="text-danger"></i-feather>
  Por item
</span>
<span *ngIf="data.resultType == flowchartStepResultsEnum.LOOP_END">
  <i-feather name="minus" class="text-success"></i-feather>
  Fim de la√ßo
</span>
