<div *ngIf="!data">Result component</div>

<div *ngIf="data?.resultType == flowchartStepResultEnum.TRUE">Verdadeiro</div>
<div *ngIf="data?.resultType == flowchartStepResultEnum.FALSE">Falso</div>
<div *ngIf="data?.resultType == flowchartStepResultEnum.SUCCESS">Sucesso</div>
<div *ngIf="data?.resultType == flowchartStepResultEnum.ERROR">Erro</div>
